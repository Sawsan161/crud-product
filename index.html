<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD system</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontstyle.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="w-75 mx-auto bg-info p-2 rounded-1 my-2">
        <h1 class="text-center">CRUD System</h1>
    
        <div class="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="product-name" placeholder="">
                <label for="product-name">productName</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="product-price" placeholder="">
                <label for="product-price">product price</label>
            </div>
            <div class="form-floating mb-3">
                <input type="file" class="form-control" id="product-img" placeholder="">
                <label for="product-img">product Img</label>
            </div>
            <div class="form-floating mb-3">
                <input list="category" type="text" class="form-control" id="product-category" placeholder="">
                <label for="product-category">product Category</label>
                <datalist id="category">
                    <option>TV</option>
                    <option>Mobile</option>
                    <option>Screen</option>
                    <option>Electronic</option>
                </datalist>   
            </div>
            <div class="form-floating mb-3">
                <textarea style="height: 100px;" class="form-control" id="description" placeholder=""></textarea>
                <label for="description">Description</label>
            </div>
        </div>
        <button id="btn-add" class="btn btn-primary" onclick="addProduct()">Add Product</button>
        <button id="btn-update" class="btn btn-warning d-none">Update Product</button>
   </div>
 <div>
    <table class="table text-center">
        <thead>
            <tr>
              <th>Id</th>  
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Description</th> v
              <th>Image</th>
              <th>Action</th>
            </tr>
        </thead>
        <tbody id ="table-data">
         
        </tbody>

    </table>
 </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js" ></script>
</body>
</html>
